name: Backend CI (Java/Gradle)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build & run tests with coverage
        run: ./gradlew build --no-daemon --info

      - name: Publish JUnit Test Report
        if: always()
        uses: mikepenz/action-junit-report@v5
        with:
          report_paths: 'backend/build/test-results/test/*.xml'
          job_summary: true
          detailed_summary: true
          include_passed: true
          fail_on_failure: true

      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: backend/build/test-results/**

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: backend/build/reports/jacoco/jacoco.xml
          flags: backend
          fail_ci_if_error: false
          verbose: true
          override_branch: ${{ github.head_ref }}
          override_pr: ${{ github.event.pull_request.number }}