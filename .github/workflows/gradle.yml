name: Backend CI (Java/Gradle)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build & run tests
        run: ./gradlew build --no-daemon --info

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'backend/build/test-results/test/*.xml'
          working-directory: backend

      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports-${{ github.run_id }}
          path: backend/build/test-results/**

      - name: Upload coverage report to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: backend/build/reports/jacoco/test/jacocoTestReport.xml
          directory: backend/